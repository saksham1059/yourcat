<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Hikashow </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-neon-green font-sans">
  <header class="p-6 text-center border-b border-cyan-400">
    <h1 class="text-4xl font-bold">Hikashow</h1>
    <p class="text-lg">cat hack movie meow</p>
  </header>

  <main class="p-6">
    <!-- Search Section -->
    <div class="mb-6">
      <input 
        id="search-bar" 
        type="text" 
        placeholder="Search movies..." 
        class="bg-gray-800 text-white p-4 rounded-lg w-full outline-none"
      />
      <button 
        onclick="searchMovies()" 
        class="bg-cyan-600 text-white mt-2 px-6 py-2 rounded-lg hover:bg-cyan-400 transition-all"
      >
        Search
      </button>
    </div>

    <!-- Movie Results -->
    <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
