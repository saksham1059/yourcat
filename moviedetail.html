<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-neon-green font-sans">
  <header class="p-6 text-center border-b border-cyan-400">
    <h1 class="text-3xl font-bold">Movie Details</h1>
  </header>

  <main class="p-6">
    <h2 id="movie-title" class="text-2xl font-bold mb-4"></h2>
    <img id="movie-poster" src="" alt="Movie Poster" class="rounded-lg mb-4">
    <p id="movie-about" class="mb-2"></p>
    <p id="movie-rating" class="mb-2"></p>
    <p id="movie-release" class="mb-4"></p>
    <div class="flex gap-4">
      <button 
        onclick="redirectToPlayer('myServer')" 
        class="bg-cyan-600 text-white px-6 py-2 rounded-lg hover:bg-cyan-400 transition-all"
      >
        My Server
      </button>
      <a 
        id="third-party-1" 
        href="#" 
        target="_blank" 
        class="bg-cyan-600 text-white px-6 py-2 rounded-lg hover:bg-cyan-400 transition-all"
      >
        3rd Party Server 1
      </a>
      <a 
        id="third-party-2" 
        href="#" 
        target="_blank" 
        class="bg-cyan-600 text-white px-6 py-2 rounded-lg hover:bg-cyan-400 transition-all"
      >
        3rd Party Server 2
      </a>
    </div>
  </main>

  <script>
    const movieData = JSON.parse(localStorage.getItem('movieData'));
    document.getElementById('movie-title').textContent = movieData.Title;
    document.getElementById('movie-poster').src = movieData.Poster;
    document.getElementById('movie-about').textContent = movieData.Plot;
    document.getElementById('movie-rating').textContent = `Rating: ${movieData.imdbRating}`;
    document.getElementById('movie-release').textContent = `Release Date: ${movieData.Released}`;

    function redirectToPlayer(server) {
      const url = server === 'myServer' 
        ? `player.html?id=${movieData.imdbID}`
        : '#';
      window.location.href = url;
    }
  </script>
</body>
</html>
